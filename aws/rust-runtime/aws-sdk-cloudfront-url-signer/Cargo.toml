[package]
name = "aws-sdk-cloudfront-url-signer"
version = "0.1.0"
authors = ["AWS Rust SDK Team <aws-sdk-rust@amazon.com>"]
description = "CloudFront URL and cookie signing utilities for AWS SDK for Rust"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/smithy-lang/smithy-rs"

[dependencies]
aws-smithy-types = { path = "../../../rust-runtime/aws-smithy-types" }
aws-smithy-async = { path = "../../../rust-runtime/aws-smithy-async" }
rsa = "0.9.9"
sha1 = { version = "0.10.6", features = ["oid"] }
tokio = { version = "1.48.0", features = ["fs"], optional = true }
base64-simd = "0.8.0"
aws-smithy-json = { path = "../../../rust-runtime/aws-smithy-json" }
p256 = { version = "0.13.2", features = ["ecdsa", "pem"] }

[features]
rt-tokio = ["dep:tokio"]

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata

[package.metadata.smithy-rs-release-tooling]
stable = false
