[package]
name = "inlineable"
version = "0.1.0"
authors = ["AWS Rust SDK Team <aws-sdk-rust@amazon.com>", "Russell Cohen <rcoh@amazon.com>"]
edition = "2021"
description = """
The modules of this crate are intended to be inlined directly into the SDK as needed. The dependencies here
are to allow this crate to be compilable and testable in isolation, no client code actually takes these dependencies.
"""
license = "Apache-2.0"
publish = false
repository = "https://github.com/smithy-lang/smithy-rs"
rust-version = "1.88"

[features]
# this allows the tests to be excluded from downstream crates to keep dependencies / test times reasonable (e.g. no proptests)
gated-tests = []
default = ["gated-tests"]

[dependencies]
aws-smithy-cbor = { path = "../aws-smithy-cbor" }
aws-smithy-compression = { path = "../aws-smithy-compression" }
aws-smithy-http = { path = "../aws-smithy-http", features = ["event-stream"] }
aws-smithy-json = { path = "../aws-smithy-json" }
aws-smithy-runtime = { path = "../aws-smithy-runtime", features = ["client"] }
aws-smithy-runtime-api = { path = "../aws-smithy-runtime-api", features = ["client", "test-util", "http-1x"] }
aws-smithy-types = { path = "../aws-smithy-types", features = ["http-body-1-x"]}
aws-smithy-xml = { path = "../aws-smithy-xml" }
bytes = "1.10.0"
fastrand = "2.3.0"
futures-util = "0.3.31"
http = "0.2.12"
http-body = "0.4.6"
http-1x = {package = "http", version = "1.3.1"}
http-body-1x = {package = "http-body", version = "1.0.1"}
http-body-util = "0.1.3"
md-5 = "0.10.0"
percent-encoding = "2.3.1"
pin-project-lite = "0.2.14"
regex-lite = "0.1.5"
tracing = "0.1.40"
url = "2.5.4"

[dev-dependencies]
proptest = "1"
tokio = { version = "1.26", features = ["full", "test-util"] }

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata
