[package]
name = "aws-smithy-http-server"
version = "0.64.1"
authors = ["Smithy Rust Server <smithy-rs-server@amazon.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/smithy-lang/smithy-rs"
keywords = ["smithy", "framework", "web", "api", "aws"]
categories = ["asynchronous", "web-programming", "api-bindings"]
description = """
Server runtime for Smithy Rust Server Framework.
"""
publish = true

[features]
aws-lambda = ["dep:lambda_http"]
unredacted-logging = []
request-id = ["dep:uuid"]

[dependencies]
aws-smithy-http = { features = ["rt-tokio"] , version = "0.60.12" }
aws-smithy-json = { version = "0.61.2" }
aws-smithy-runtime-api = { features = ["http-02x"] , version = "1.7.3" }
aws-smithy-types = { features = ["http-body-0-4-x", "hyper-0-14-x"] , version = "1.2.13" }
aws-smithy-xml = { version = "0.60.9" }
aws-smithy-cbor = { version = "0.61.0" }
bytes = "1.1"
futures-util = { version = "0.3.29", default-features = false }
http = "0.2"
http-body = "0.4"
hyper = { version = "0.14.26", features = ["server", "http1", "http2", "tcp", "stream"] }
lambda_http = { version = "0.8.0", optional = true }
mime = "0.3.17"
nom = "7"
once_cell = "1.13"
pin-project-lite = "0.2"
regex = "1.5.5"
serde_urlencoded = "0.7"
thiserror = "1.0.40"
tokio = { version = "1.23.1", features = ["full"] }
tower = { version = "0.4.11", features = ["util", "make"], default-features = false }
tower-http = { version = "0.3", features = ["add-extension", "map-response-body"] }
tracing = "0.1.35"
uuid = { version = "1", features = ["v4", "fast-rng"], optional = true }

[dev-dependencies]
pretty_assertions = "1"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata
