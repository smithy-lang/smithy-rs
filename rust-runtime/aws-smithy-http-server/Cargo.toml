[package]
name = "aws-smithy-http-server"
version = "0.66.0"
authors = ["Smithy Rust Server <smithy-rs-server@amazon.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/smithy-lang/smithy-rs"
keywords = ["smithy", "framework", "web", "api", "aws"]
categories = ["asynchronous", "web-programming", "api-bindings"]
description = """
Server runtime for Smithy Rust Server Framework.
"""
publish = true

[features]
default = []
unredacted-logging = []
request-id = ["dep:uuid"]
aws-lambda = ["dep:lambda_http-1x"]

[dependencies]
# For HTTP 1.x: use local aws-smithy-http (migrated to HTTP 1.x)
aws-smithy-http-1x = { package = "aws-smithy-http", path = "../aws-smithy-http", features = ["rt-tokio"] }

aws-smithy-json-1x = { package = "aws-smithy-json", path = "../aws-smithy-json" }

aws-smithy-runtime-api = { path = "../aws-smithy-runtime-api" }
aws-smithy-types = { path = "../aws-smithy-types" }
aws-smithy-xml = { path = "../aws-smithy-xml" }
aws-smithy-cbor = { path = "../aws-smithy-cbor" }
bytes = "1.10.0"
futures-util = { version = "0.3.29", default-features = false }

http = "1"
http-body = "1.0"
hyper = { version = "1", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }
http-body-util = "0.1"

# HTTP 1.x lambda support
lambda_http-1x = { package = "lambda_http", version = "0.13", optional = true }

mime = "0.3.17"
nom = "7.1.3"
pin-project-lite = "0.2.14"
regex = "1.11.1"
serde_urlencoded = "0.7"
thiserror = "2"
tokio = { version = "1.40.0", features = ["full"] }
tower = { version = "0.4.13", features = ["util", "make"], default-features = false }
tower-http = { version = "0.3", features = ["add-extension", "map-response-body"] }
tracing = "0.1.40"
uuid = { version = "1.1.2", features = ["v4", "fast-rng"], optional = true }

[dev-dependencies]
pretty_assertions = "1"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]
rustdoc-args = ["--cfg", "docsrs"]
# End of docs.rs metadata
